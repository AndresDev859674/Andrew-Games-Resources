<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pagina</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            background: linear-gradient(135deg, #e8f0fe, #d3e3fc);
            color: #333;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 95%;
            max-width: 650px;
            padding: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
            color: black;
        }

        .content {
            text-align: center;
        }

        .content a {
            color: #1a73e8;
            text-decoration: none;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }

        /* Estilo de los botones */
        .btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            width: 80%;
            max-width: 250px;
            margin-bottom: 15px;
        }

        .btn:hover {
            background-color: #155ab6;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-google {
            background-color: #db4437;
        }

        .btn-google:hover {
            background-color: #c1351d;
        }

        .btn-blogger {
            background-color: #f57c00;
        }

        .btn-blogger:hover {
            background-color: #e65100;
        }

        /* Tema oscuro */
        @media (prefers-color-scheme: dark) {
            body {
                background: #121212;
                color: #fff;
            }

            .container {
                background: #1e1e1e;
            }

            .header h1 {
                color: white;
            }

            .content a {
                color: #8ab4f8;
            }

            .footer {
                color: #aaa;
            }

            /* Estilo de los botones en tema oscuro */
            .btn {
                background-color: #333;
                color: #fff;
                box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            }

            .btn:hover {
                background-color: #444;
                box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
            }

            .btn:active {
                background-color: #555;
                box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            }

            .btn-google {
                background-color: #e57373;
            }

            .btn-google:hover {
                background-color: #c1351d;
            }

            .btn-blogger {
                background-color: #ffb74d;
            }

            .btn-blogger:hover {
                background-color: #e65100;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Editar Pagina</h1>
            <img src="Main Assets/edit.png" alt="Profile Picture" id="profileImage">
        </div>
        <div class="footer">
            <button class="btn btn-wix" id="wixButton">Ir a Wix</button>
            <button class="btn btn-google" id="googleButton">Ir a Google Sites</button>
            <button class="btn btn-blogger" id="bloggerButton">Ir a Blogger</button>
        </div>
        <p>ADVERTENCIA: Estos enlaces no funcionan si no eres colaborador de estos enlaces</p>
    </div>

    <script>
        document.getElementById('profileImage').addEventListener('click', function() {
            const menu = document.getElementById('profileMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('wixButton').addEventListener('click', function() {
            window.location.href = 'https://editor.wix.com/html/editor/web/renderer/edit/6e397cc4-5085-4fe5-b8b3-be2cf3b2b84f?metaSiteId=327c0420-c5bb-4ae9-95af-14ac2f91c3ed';
        });

        document.getElementById('googleButton').addEventListener('click', function() {
            window.location.href = 'https://sites.google.com/d/1nc2fjbjxKzOQwQr7PeXIlihH4MxXM0GQ/p/10eqXY_XHtJjafqdkmOJc8Y1zB-b5uWTi/edit';
        });

        document.getElementById('bloggerButton').addEventListener('click', function() {
            window.location.href = 'https://draft.blogger.com/blog/posts/758101120047529363?bpli=1&pli=1';
        });
    </script>
</body>
</html>
